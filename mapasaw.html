<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo - SAW Torneios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  const map = L.map('map').setView([48.5, 15], 3.5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const tournaments = {
    katowice: {
      name: "Intel Extreme Masters Katowice 2025",
      coords: [50.0647, 19.9450],
      content: `<b>Intel Extreme Masters Katowice 2025</b><br>
                Local: Kraków, Polónia<br>
                Data: 30 de janeiro de 2025<br>
                Classificação: 21º - 24º<br>
                Prémio: $2.500`
    },
    cluj: {
      name: "PGL Cluj-Napoca 2025",
      coords: [46.7694, 23.5899],
      content: `<b>PGL Cluj-Napoca 2025</b><br>
                Fase de Grupos: Bucareste, Roménia<br>
                Playoffs: Cluj-Napoca, Roménia<br>
                Data: 14-23 fevereiro 2025<br>
                Classificação: 5º - 8º<br>
                Prémio: $62.500`
    },
    esl: {
      name: "ESL Pro League Season 21",
      coords: [59.3293, 18.0686],
      content: `<b>ESL Pro League Season 21</b><br>
                Local: Estocolmo, Suécia<br>
                Data: 10 de março de 2025<br>
                Classificação: 12º - 14º<br>
                Prémio: $10.500`
    },
    mrq: {
      name: "BLAST.tv Austin MRQ (Frankfurt)",
      coords: [50.1109, 8.6821],
      content: `<b>BLAST.tv Austin MRQ 2025</b><br>
                Local: Frankfurt, Alemanha (Online)<br>
                Data: 16 de abril de 2025<br>
                Classificação: 9º - 11º`
    },
    melbourne: {
      name: "IEM Melbourne 2025",
      coords: [-37.8136, 144.9631],
      content: `<b>IEM Melbourne 2025</b><br>
                Local: Melbourne, Austrália<br>
                Data: 22 de abril de 2025<br>
                Classificação: 13º - 16º<br>
                Prémio: $4.000`
    },
    mesa: {
      name: "MESA Nomadic Masters 2025",
      coords: [47.8864, 106.9057],
      content: `<b>MESA Nomadic Masters Spring 2025</b><br>
                Local: Ulaanbaatar, Mongólia<br>
                Data: 1 de maio de 2025<br>
                Classificação: 7º - 8º`
    }
  };

  const layers = {};
  const legendControl = L.control({ position: 'topright' });

  legendControl.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = '<strong>Mostrar/Ocultar Torneios</strong><br>';
    for (let key in tournaments) {
      const checkboxId = `chk_${key}`;
      div.innerHTML += `<input type="checkbox" id="${checkboxId}" checked> ${tournaments[key].name}<br>`;
    }
    return div;
  };

  legendControl.addTo(map);

  for (let key in tournaments) {
    const marker = L.marker(tournaments[key].coords).bindPopup(tournaments[key].content);
    layers[key] = L.layerGroup([marker]).addTo(map);
  }

  for (let key in tournaments) {
    document.getElementById(`chk_${key}`).addEventListener('change', function (e) {
      if (e.target.checked) {
        layers[key].addTo(map);
      } else {
        map.removeLayer(layers[key]);
      }
    });
  }
</script>
</body>
</html>
