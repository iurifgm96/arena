<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
        .custom-tooltip {
            background: white;
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            box-shadow: 0 0 2px rgba(0,0,0,0.3);
        }
        .empty-icon {
            background: transparent;
            border: none;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/python-visualization/folium@master/folium/templates/leaflet_heat.min.js"></script>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([40.0, 20.0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 18
    }).addTo(map);

    const eventos = [
        {
            nome: "IEM Katowice 2025",
            coords: [50.2649, 19.0238],
            info: "Local: Katowice, Polónia<br>Data: 2025-01-30<br>Classificação: 21º - 24º<br>Prémio: $2,500"
        },
        {
            nome: "PGL Cluj-Napoca 2025",
            coords: [46.7712, 23.6236],
            info: "Local: Cluj-Napoca, Roménia<br>Data: 2025-02-21<br>Classificação: 5º - 8º<br>Prémio: $62,500"
        },
        {
            nome: "ESL Pro League Season 21",
            coords: [35.8997, 14.5146],
            info: "Local: Malta<br>Data: 2025-03-10<br>Classificação: 12º - 14º<br>Prémio: $10,500"
        },
        {
            nome: "IEM Melbourne 2025",
            coords: [-37.8136, 144.9631],
            info: "Local: Melbourne, Austrália<br>Data: 2025-04-22<br>Classificação: 13º - 16º<br>Prémio: $4,000"
        },
        {
            nome: "MESA Nomadic Masters Spring 2025",
            coords: [47.8864, 106.9057],
            info: "Local: Ulan Bator, Mongólia<br>Data: 2025-05-01<br>Classificação: 7º - 8º<br>Prémio: $0"
        }
    ];

    eventos.forEach(evento => {
        L.marker(evento.coords, {
            icon: L.divIcon({ className: 'empty-icon' })
        })
        .addTo(map)
        .bindPopup(`<b>${evento.nome}</b><br>${evento.info}`)
        .bindTooltip(`${evento.nome}`, {
            permanent: true,
            direction: 'top',
            offset: [0, -10],
            className: 'custom-tooltip'
        });
    });

    // Heat map (optional)
    var heatMap = L.heatLayer([
        [50.2649, 19.0238, 2500],
        [46.7712, 23.6236, 62500],
        [35.8997, 14.5146, 10500],
        [-37.8136, 144.9631, 4000],
        [47.8864, 106.9057, 0]
    ], {
        radius: 25,
        blur: 15,
        maxZoom: 10,
        minOpacity: 0.5
    }).addTo(map);
</script>
</body>
</html>
