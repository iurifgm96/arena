<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Torneios da SAW em 2025</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/python-visualization/folium@master/folium/templates/leaflet_heat.min.js"></script>

    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    var map = L.map('map').setView([40.0, 20.0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Dados © <a href="https://openstreetmap.org">OpenStreetMap</a>, sob <a href="https://www.openstreetmap.org/copyright">ODbL</a>'
    }).addTo(map);

    const torneios = [
        {
            nome: "IEM Katowice 2025",
            local: "Katowice, Polónia",
            data: "2025-01-30",
            classificacao: "21º - 24º",
            premio: "$2,500",
            coords: [50.2649, 19.0238]
        },
        {
            nome: "PGL Cluj-Napoca 2025",
            local: "Cluj-Napoca, Roménia",
            data: "2025-02-21",
            classificacao: "5º - 8º",
            premio: "$62,500",
            coords: [46.7712, 23.6236]
        },
        {
            nome: "ESL Pro League Season 21",
            local: "Malta",
            data: "2025-03-10",
            classificacao: "12º - 14º",
            premio: "$10,500",
            coords: [35.8997, 14.5146]
        },
        {
            nome: "IEM Melbourne 2025",
            local: "Melbourne, Austrália",
            data: "2025-04-22",
            classificacao: "13º - 16º",
            premio: "$4,000",
            coords: [-37.8136, 144.9631]
        },
        {
            nome: "MESA Nomadic Masters Spring 2025",
            local: "Ulan Bator, Mongólia",
            data: "2025-05-01",
            classificacao: "7º - 8º",
            premio: "$0",
            coords: [47.8864, 106.9057]
        }
    ];

    // Criar marcadores e tooltips
    torneios.forEach(torneio => {
        // Marcador principal com popup
        const marcador = L.circleMarker(torneio.coords, {
            color: "blue",
            fillColor: "blue",
            fillOpacity: 0.7,
            radius: 7,
            weight: 3
        }).addTo(map);

        const conteudo = `<b>${torneio.nome}</b><br>Local: ${torneio.local}<br>Data: ${torneio.data}<br>Classificação: ${torneio.classificacao}<br>Prémio: ${torneio.premio}`;

        marcador.bindPopup(conteudo);

        // Marcador invisível com tooltip permanente
        L.marker(torneio.coords, { opacity: 0 })
            .addTo(map)
            .bindTooltip(torneio.nome, {
                permanent: true,
                direction: 'top',
                className: 'map-tooltip'
            })
            .openTooltip();
    });

    // Camada de calor
    const heatData = torneios.map(t => [...t.coords, parseFloat(t.premio.replace(/[^\d]/g, '')) || 0]);

    L.heatLayer(heatData, {
        radius: 25,
        blur: 15,
        maxZoom: 10,
        minOpacity: 0.5
    }).addTo(map);
</script>
</body>
</html>
