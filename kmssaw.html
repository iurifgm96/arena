<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distâncias SAW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }

        #rulerContainer {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 120px;
            border-top: 3px solid #888;
            margin-bottom: 2rem;
        }

        .tick {
            position: absolute;
            top: 0;
            width: 2px;
            height: 10px;
            background-color: #666;
        }

        .tick-label {
            position: absolute;
            top: 12px;
            font-size: 0.75rem;
            color: #333;
            transform: translateX(-50%);
        }

        #plane {
            position: absolute;
            top: -45px;
            width: 50px;
            height: 50px;
            pointer-events: none;
            transition: left 1s ease;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .route-btn {
            padding: 0.75rem 1.2rem;
            border: 2px solid #888;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f5f5f5;
            font-weight: bold;
            text-align: center;
        }

        .route-btn.selected {
            background-color: #cce5ff;
            border-color: #3399ff;
        }

        #total {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }

            #rulerContainer {
                height: 100px;
            }

            #plane {
                top: -40px;
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="rulerContainer">
        <div id="plane">✈️</div>
        <script>
            const tickStep = 10000;
            const tickMaxKm = 50000;
            const container = document.currentScript.parentElement;

            for (let km = 0; km <= tickMaxKm; km += tickStep) {
                const tick = document.createElement("div");
                tick.className = "tick";
                tick.style.left = `${(km / tickMaxKm) * 100}%`;

                const label = document.createElement("div");
                label.className = "tick-label";
                label.style.left = `${(km / tickMaxKm) * 100}%`;
                label.textContent = `${km.toLocaleString()} km`;

                container.appendChild(tick);
                container.appendChild(label);
            }
        </script>
    </div>

    <div class="buttons">
        <button class="route-btn" data-distance="3600">IEM Katowice<br>3.600 km</button>
        <button class="route-btn" data-distance="7800">PGL Cluj-Napoca<br>7.800 km</button>
        <button class="route-btn" data-distance="6500">ESL Pro League S21<br>6.500 km</button>
        <button class="route-btn" data-distance="39000">MRQ - IEM Melbourne + MESA<br>39.000 km</button>
    </div>

    <button id="selectAll" class="route-btn">Selecionar todas as rotas</button>
    <div id="total">Total: 0 km</div>

    <script>
        const distanceButtons = Array.from(document.querySelectorAll('.route-btn[data-distance]'));
        const plane = document.getElementById('plane');
        const totalDisplay = document.getElementById('total');
        const selectAllBtn = document.getElementById('selectAll');
        const maxKm = 50000;

        function updateTotal() {
            let sum = 0;
            distanceButtons.forEach(btn => {
                if (btn.classList.contains('selected')) {
                    sum += parseInt(btn.dataset.distance, 10);
                }
            });
            totalDisplay.textContent = `Total: ${sum.toLocaleString()} km`;

            const ruler = document.getElementById('rulerContainer');
            const rulerWidth = ruler.offsetWidth;
            const planeWidth = plane.offsetWidth;
            const leftPosition = (sum / maxKm) * rulerWidth;
            const safeLeft = Math.min(Math.max(leftPosition, 0), rulerWidth - planeWidth);
            plane.style.left = `${safeLeft}px`;

            // Atualiza texto do botão de selecionar tudo
            const allSelected = distanceButtons.every(btn => btn.classList.contains('selected'));
            selectAllBtn.textContent = allSelected ? 'Desmarcar todas as rotas' : 'Selecionar todas as rotas';
        }

        function handleRouteButtonClick() {
            this.classList.toggle('selected');
            updateTotal();
        }

        distanceButtons.forEach(btn => {
            btn.addEventListener('click', handleRouteButtonClick);
        });

        selectAllBtn.addEventListener('click', () => {
            const allSelected = distanceButtons.every(btn => btn.classList.contains('selected'));
            distanceButtons.forEach(btn => {
                btn.classList.toggle('selected', !allSelected);
            });
            updateTotal();
        });

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateTotal, 100);
        });
    </script>
</body>
</html>
