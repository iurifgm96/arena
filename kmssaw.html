<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Distâncias SAW</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #e0e0e0;
    }

    #rulerContainer {
        position: relative;
        width: 90%;
        max-width: 1000px;
        height: 80px;
        border-top: 3px solid #888;
        margin-bottom: 2rem;
    }

    .tick {
        position: absolute;
        top: 0;
        width: 2px;
        background-color: #666;
        height: 7px;
        transition: background-color 0.3s ease;
    }

    .tick.highlight {
        height: 14px;
        background-color: #3399ff;
    }

    .tick-label {
        position: absolute;
        top: 18px;
        font-size: 0.75rem;
        color: #e0e0e0;
        transform: translateX(-50%);
        user-select: none;
    }

    #plane {
        position: absolute;
        top: -35px;
        width: 40px;
        height: 40px;
        pointer-events: none;
        transition: left 1s ease;
        z-index: 10;
        display: flex;
        justify-content: flex-end; /* ponta do avião fica na direita */
        align-items: center;
        font-size: 2.5rem;
        color: #999;
        user-select: none;
        left: -40px; /* inicial fora da régua */
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .route-btn {
        padding: 0.6rem 1rem;
        border: 2px solid #999;
        border-radius: 10px;
        cursor: pointer;
        background-color: #333;
        font-weight: bold;
        text-align: center;
        user-select: none;
        color: #fff;
        font-size: 0.95rem;
    }

    .route-btn.selected {
        background-color: #1e3d59;
        border-color: #3399ff;
    }

    #total {
        font-size: 1.25rem;
        font-weight: bold;
        margin-top: 0.5rem;
        color: #f0f0f0;
    }

    @media (max-width: 600px) {
        body {
            padding: 1rem;
        }

        #rulerContainer {
            height: 60px;
            max-width: 100%;
            margin-bottom: 1.2rem;
        }

        .tick, .tick.highlight {
            display: none;
        }

        .tick.mobile {
            display: block;
            height: 10px;
            background-color: #888;
        }

        .tick-label.mobile {
            display: block;
            font-size: 0.6rem;
            top: 14px;
        }

        #plane {
            top: -28px;
            width: 34px;
            height: 34px;
            font-size: 2rem;
            justify-content: flex-end;
            left: -34px;
        }

        .buttons {
            flex-direction: column;
            gap: 0.4rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .route-btn, #selectAll {
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
            width: 100%;
            box-sizing: border-box;
            background-color: #444;
            color: #f5f5f5;
            border-color: #bbb;
        }

        #total {
            font-size: 0.95rem;
            text-align: center;
        }
    }
</style>
</head>
<body>
    <div id="rulerContainer">
        <div id="plane">✈</div>
        <script>
            const container = document.currentScript.parentElement;
            const tickMaxKm = 60000;
            const isMobile = window.innerWidth <= 600;

            const minorTickStep = isMobile ? 20000 : 2500;
            const labelTickStep = isMobile ? 20000 : 10000;
            const highlightStep = isMobile ? 20000 : 5000;

            for (let km = 0; km <= tickMaxKm; km += minorTickStep) {
                const tick = document.createElement("div");
                tick.className = "tick";
                if (isMobile) tick.classList.add("mobile");
                if (km % highlightStep === 0) {
                    tick.classList.add('highlight');
                }
                tick.style.left = `${(km / tickMaxKm) * 100}%`;
                container.appendChild(tick);

                if (km % labelTickStep === 0) {
                    const label = document.createElement("div");
                    label.className = "tick-label";
                    if (isMobile) label.classList.add("mobile");
                    label.style.left = `${(km / tickMaxKm) * 100}%`;
                    label.textContent = `${km.toLocaleString()} km`;
                    container.appendChild(label);
                }
            }
        </script>
    </div>

    <div class="buttons">
        <button type="button" class="route-btn" data-distance="3600">IEM Katowice<br>3.600 km</button>
        <button type="button" class="route-btn" data-distance="7800">PGL Cluj-Napoca<br>7.800 km</button>
        <button type="button" class="route-btn" data-distance="6500">ESL Pro League S21<br>6.500 km</button>
        <button type="button" class="route-btn" data-distance="39000">MRQ - IEM Melbourne + MESA<br>39.000 km</button>
    </div>

    <button id="selectAll" type="button" class="route-btn">Selecionar todas as rotas</button>
    <div id="total">Total: 0 km</div>

    <script>
        const distanceButtons = Array.from(document.querySelectorAll('.route-btn[data-distance]'));
        const plane = document.getElementById('plane');
        const totalDisplay = document.getElementById('total');
        const selectAllBtn = document.getElementById('selectAll');
        const maxKm = 60000;

        function updateTotal() {
            let sum = 0;
            distanceButtons.forEach(btn => {
                if (btn.classList.contains('selected')) {
                    sum += parseInt(btn.dataset.distance, 10);
                }
            });
            totalDisplay.textContent = `Total: ${sum.toLocaleString()} km`;

            const ruler = document.getElementById('rulerContainer');
            const rulerWidth = ruler.offsetWidth;

            const planeWidth = plane.offsetWidth;
            // posição = posição do km no ruler - largura do avião (ponta do avião na direita)
            const leftPosition = (sum / maxKm) * rulerWidth;
            let desiredLeft = leftPosition - planeWidth;

            if (sum === 0) desiredLeft = -planeWidth;

            const safeLeft = Math.min(Math.max(desiredLeft, -planeWidth), rulerWidth);
            plane.style.left = `${safeLeft}px`;

            const allSelected = distanceButtons.every(btn => btn.classList.contains('selected'));
            selectAllBtn.textContent = allSelected ? 'Desmarcar todas as rotas' : 'Selecionar todas as rotas';
        }

        function handleRouteButtonClick(event) {
            event.preventDefault();
            this.classList.toggle('selected');
            updateTotal();
        }

        distanceButtons.forEach(btn => {
            btn.addEventListener('click', handleRouteButtonClick);
        });

        selectAllBtn.addEventListener('click', event => {
            event.preventDefault();
            const allSelected = distanceButtons.every(btn => btn.classList.contains('selected'));
            distanceButtons.forEach(btn => {
                btn.classList.toggle('selected', !allSelected);
            });
            updateTotal();
        });

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateTotal, 100);
        });
    </script>
</body>
</html>
